<!DOCTYPE html>
<html>
    <head>
        <title>Tetris God</title>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
			var socket = io.connect(window.location.hostname);
			    socket.on('connect', function () {
			        socket.send('A client connected.');
			    });
			    socket.on('disconnect', function () {
            		console.log('disconnected');
                });
        </script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <p>You Are God!</p>
        <button type="button" id="O">O</button>
        <button type="button" id="L">L</button>
        <button type="button" id="J">J</button>
        <button type="button" id="S">S</button>
        <button type="button" id="Z">Z</button>
        <button type="button" id="I">I</button>
        <button type="button" id="T">T</button>
        </br>
        <button type="button" id="Random">Random</button>
        <button type="button" id="Standard">Standard</button>
        <button type="button" id="Black">Black</button>
        <button type="button" id="Dull">Dull</button>
        </br>
        </br>
        <button type="button" id="Increase">Increase</button>
        <button type="button" id="Decrease">Decrease</button>
        <a href="/index.html">Play as a mortal</a>
    </body>
    <script>
    $("#O").click(function() {
        socket.emit("setNextType", "O");
    });
    $("#L").click(function() {
        socket.emit("setNextType", "L");
    });
    $("#J").click(function() {
        socket.emit("setNextType", "J");
    });
    $("#S").click(function() {
        socket.emit("setNextType", "S");
    });
    $("#Z").click(function() {
        socket.emit("setNextType", "Z");
    });
    $("#I").click(function() {
        socket.emit("setNextType", "I");
    });
    $("#T").click(function() {
        socket.emit("setNextType", "T");
    });
    $("#Random").click(function() {
        socket.emit("setColour", "Random");
    });
    $("#Standard").click(function() {
        socket.emit("setColour", "Standard");
    });
    $("#Black").click(function() {
        socket.emit("setColour", "Black");
    });
    $("#Dull").click(function() {
        socket.emit("setColour", "Dull");
    });
    $("#Increase").click(function() {
        socket.emit("setNewSpeed", "increase");
    });
    $("#Decrease").click(function() {
        socket.emit("setNewSpeed", "decrease");
    });
    </script>
    </html>
