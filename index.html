<!DOCTYPE html>
<html>
    <head>
        <title>Tetris God</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/shape.js"></script>
        <script src="js/point.js"></script>
        <script src="js/ghost.js"></script>
        <script src="js/humanInput.js"></script>
        <script src="js/humanClient.js"></script>
        <script src="js/godClient.js"></script>
        <script src="js/game.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
    	<div id="canvas-container">
            <canvas class = "canvas" id="hold-preview" width = "120" height = "120"></canvas>
            <canvas id="canvas" class="canvas" width="300" height="600">
                This text is displayed if your browser does not support HTML5 Canvas.
            </canvas>
            <canvas class = "canvas" id="next-preview" width = "120" height = "120"></canvas>
            <div><span id="score">Score: 0</span><div>
            <p id="type"></p>
            <p id="UserStatus"></p>
            <button type="button" id="O">O</button>
            <button type="button" id="L">L</button>
            <button type="button" id="J">J</button>
            <button type="button" id="S">S</button>
            <button type="button" id="Z">Z</button>
            <button type="button" id="I">I</button>
            <button type="button" id="T">T</button>
            </br>
            <button type="button" id="Random">Random</button>
            <button type="button" id="Standard">Standard</button>
            <button type="button" id="Black">Black</button>
            <button type="button" id="Dull">Dull</button>
            </br>
            <button type="button" id="Increase">Increase</button>
            <button type="button" id="Decrease">Decrease</button>
        </div>
    </body>
</html>
